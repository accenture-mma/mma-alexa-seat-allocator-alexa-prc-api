# Configuration file for the local environment
config.env.filename: "configs.local.yaml"

# Autodiscovery Id
autodiscovery.id: "0"

# Overwrite Console config
apikit.console.disabled: "false"

# Overwrite JSON Logger config
json:
  logger:
    priority:
      exception: "INFO"
      before-request: "INFO"
      after-request: "INFO"
      before-transform: "INFO"
      after-transform: "INFO"

# Overwrite HTTP Listener config
listener:
  host: "0.0.0.0"
  port: "8101"

dvt-sys-employees:
  protocol: "HTTP"
  host: "localhost"
  port: "8001"
  path: ""
  header:
    client_id: "mma_wizards"
    client_secret: "mma_wizards"

dvt-sys-bookings:
  protocol: "HTTP"
  host: "localhost"
  port: "8002"
  path: ""
  header:
    client_id: "mma_wizards"
    client_secret: "mma_wizards"
